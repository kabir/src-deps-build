configModelVersion: 2.3

# Building of source dependencies is off by default.
# Enable it through -Dsrcdeps.skip=false on the command line.
skip: false

repositories:
  org.wildfly.core:
    includes:
    - org.wildfly.core
    urls:
    - git:git@github.com:hkalina/wildfly-core.git
    buildArguments:
    - -Dcheckstyle.skip
    - -Denforcer.skip
    buildVersionPattern: .*-SNAPSHOT
    buildRef: WFCORE-3832
